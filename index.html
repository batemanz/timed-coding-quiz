<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <div>
                <button class="btn" id="viewHigh">View Highscores</button>
            </div>
            <div>
                <h2>Time left: <span id="timer">10 seconds.</span></h2>
            </div>
        </div>
    </header>

    <main id="mainContainer">
        <div id="quizContainer">
            <h1 id="question">question to ask here</h1>

            <form>
                <input type="radio" id="opt1" name="questions" value="opt1">
                <label for="opt1">examp 1</label><br>
                <input type="radio" id="opt2" name="questions" value="opt2">
                <label for="opt2">examp 2</label><br>
                <input type="radio" id="opt3" name="questions" value="opt3">
                <label for="opt3">examp 3</label><br>
                <input type="radio" id="opt4" name="questions" value="opt4">
                <label for="opt4">examp 4</label><br>

                <button id="submitBtn">Submit</button>
            </form>
            <pre id="log"></pre>

            <button id="startQuiz">Press start to play</button>
        </div>
    </main>

    <div id="endgame">
        <div id="finalScore"></div>
        <input id="initials" type="text" size="20" placeholder="Please enter name"/>
        <button id="submitScore">Submit High score</button>
    </div>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
