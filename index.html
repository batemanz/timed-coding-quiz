<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="headerFlex">
            <div>
                <button class="btn" id="viewHigh">View Highscores</button>
                <ol id="scoreList">
                    <li>
                        1st
                    </li>
                    <li>
                        2nd
                    </li>
                    <li>
                        3rd
                    </li>
                    <li>
                        4th
                    </li>
                </ol>
            </div>
            <div id="timePoint">
                <h2 class="timeLeft">Time left: <span id="timer">10 seconds.</span></h2>
                <h2 >Points: [ <span id="points">0</span> ]</h2>
            </div>
            
            

        </div>
    </header>

    <main id="mainContainer">
        <h2 id="intro">Press the Button to Start coding Quiz</h2>
        <button id="startQuiz">Start Quiz</button>
        <div id="quizContainer">
            <h1 id="question">question to ask here</h1>
            <div id="btnFlex">
                <button id="opt1">examp1</button>
                <button id="opt2">examp2</button>
                <button id="opt3">examp3</button>
                <button id="opt4">examp4</button>
            </div>
            <h3 id="yesNo"></h3>
        </div>
        <div id="endgame">
            <div id="finalScore"></div>
            <input id="initials" type="text" size="20" placeholder="Please enter name"/>
            <button id="submitScore">Submit High score</button>
        </div>
    </main>

    

    <script src="assets/javascript/script.js"></script>
</body>
</html>
